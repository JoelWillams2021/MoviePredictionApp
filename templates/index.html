<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Prediction & ROI Recommendations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
    }
    h2 {
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }
    .form-section {
      background: #fff;
      padding: 2rem;
      border-radius: .5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    #predictionResult,
    #recoList .card {
      margin-top: 1rem;
    }
    #predictionResult .card,
    #recoList .card {
      padding: 1rem;
      border-radius: .5rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container py-5">

    <!-- ðŸŽ¥ Prediction Form Section -->
    <h1 class="text-center mb-5">ðŸŽ¥ Predict Your Movie's Success</h1>
    <form id="movieForm" class="form-section">
      <!-- Core Features -->
      <h2>ðŸ—‚ Core Inputs</h2>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Production Budget ($)</label>
          <input type="number" name="budget" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Opening Weekend Gross</label>
          <input type="text" name="opening_weekend_gross" class="form-control" placeholder="e.g. $7,061,513" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Duration (min)</label>
          <input type="number" name="duration" class="form-control" placeholder="e.g. 145" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">IMDb Rating (0â€“10)</label>
          <input type="number" step="0.1" min="0" max="10" name="rating" class="form-control" placeholder="e.g. 8.3" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Votes (IMDb)</label>
          <input type="number" name="votes" class="form-control" placeholder="e.g. 500000" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Metacritic Score (0â€“100)</label>
          <input type="number" step="0.1" min="0" max="100" name="meta_score" class="form-control" placeholder="e.g. 87.0" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Director's Past Avg. Rating (Metacritic)</label>
          <input type="number" step="0.1" min="0" max="100" name="director_avg_meta" class="form-control" placeholder="e.g. 82">
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-md-6">
          <label class="form-label">Nominations</label>
          <input type="number" name="nominations" class="form-control" placeholder="e.g. 3">
        </div>
        <div class="col-md-6">
          <label class="form-label">MPA Rating</label>
          <select name="MPA" class="form-select" required>
            <option value="">Select</option>
            <option>G</option><option>PG</option><option>PG-13</option>
            <option>R</option><option>NC-17</option><option>NR</option>
          </select>
        </div>
      </div>

      <!-- Date & Genre -->
      <h2>ðŸ“… Date & Genre</h2>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Genre</label>
          <input type="text" name="genre" class="form-control" placeholder="e.g. Action" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Release Date</label>
          <input type="month" name="release_date" class="form-control" required>
        </div>
      </div>

      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-5 py-2">Submit for Prediction</button>
      </div>
    </form>

    <!-- Prediction Result -->
    <div id="predictionResult" class="d-none"></div>

    <!-- ðŸŽ¯ ROI Based Movie Section -->
    <div id="roiSection" class="form-section">
      <h2>ðŸŽ¯ ROI Based Movie</h2>
      <div class="input-group mb-3">
        <input
          type="text"
          id="recoGenreInput"
          class="form-control"
          placeholder="Enter a genre (e.g. Action)"
        />
        <button
          type="button"
          id="addGenreBtn"
          class="btn btn-primary"
        >
          Add Genre
        </button>
      </div>
      <div id="recoList"></div>
    </div>

  </div>

 <script src="{{ url_for('static', filename='Script/app.js') }}" defer></script>
</body>
</html>
