<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Prediction Questionnaire</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f8;
    }
    h2 {
      border-bottom: 2px solid #dee2e6;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üé• Predict Your Movie's Success</h1>
    <form id="movieForm" class="bg-white p-5 rounded shadow">
      
      <!-- üé¨ Section 1: Commercial Success -->
      <h2>üé¨ Commercial Success</h2>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Production Budget ($)</label>
          <input type="number" name="budget" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Genre</label>
          <input type="text" name="genre" class="form-control" placeholder="e.g. Action, Sci‚ÄëFi" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Lead Actors</label>
          <input type="text" name="cast" class="form-control" placeholder="e.g. Tom Cruise, Emily Blunt">
        </div>
        <div class="col-md-6">
          <label class="form-label">Director</label>
          <input type="text" name="director" class="form-control" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Franchise</label>
          <select name="franchise" class="form-select">
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Release Date</label>
          <input type="month" name="release_date" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">Competing Releases</label>
          <input type="text" name="competition" class="form-control" placeholder="e.g. Dune‚ÄØ2, Barbie">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Trailer Views (48‚ÄØhr)</label>
          <input type="number" name="trailer_views" class="form-control">
        </div>
        <div class="col-md-6">
          <label class="form-label">Studio</label>
          <input type="text" name="studio" class="form-control">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Countries Releasing In</label>
        <input type="text" name="release_countries" class="form-control" placeholder="e.g. USA, UK, India">
      </div>
      <div class="mb-4">
        <label class="form-label">Opening Weekend Gross</label>
        <input type="text" name="opening_weekend_gross" class="form-control" placeholder="e.g. $7,061,513" required>
      </div>
      
      <!-- üé≠ Section 2: Critical Reception -->
      <h2>üé≠ Critical Reception</h2>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">MPA Rating</label>
          <select name="MPA" class="form-select" required>
            <option value="">Select</option>
            <option>G</option>
            <option>PG</option>
            <option>PG‚Äë13</option>
            <option>R</option>
            <option>NC‚Äë17</option>
            <option>NR</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">IMDb Rating (0‚Äì10)</label>
          <input type="number" step="0.1" min="0" max="10" name="rating" class="form-control" placeholder="e.g. 8.3" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Director's Past Avg. Rating</label>
          <input type="number" name="director_avg_meta" class="form-control" placeholder="e.g. 82 (from Metacritic)">
        </div>
        <div class="col-md-6">
          <label class="form-label">Screenwriter</label>
          <input type="text" name="screenwriter" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Originality</label>
          <select name="originality" class="form-select">
            <option value="">Select</option>
            <option>Original</option>
            <option>Remake</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Duration (min)</label>
          <input type="number" name="duration" class="form-control" placeholder="e.g. 145">
        </div>
        <div class="col-md-4">
          <label class="form-label">Script Sentiment</label>
          <input type="text" name="script_sentiment" class="form-control" placeholder="e.g. Positive">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Trailer Sentiment (%)</label>
        <input type="text" name="trailer_sentiment" class="form-control" placeholder="e.g. 80% positive">
      </div>
      <div class="mb-3">
        <label class="form-label">Votes (IMDb)</label>
        <input type="number" name="votes" class="form-control" placeholder="e.g. 500000">
      </div>
      <div class="mb-3">
        <label class="form-label">Festival Buzz</label>
        <input type="text" name="festival_buzz" class="form-control" placeholder="e.g. TIFF, Cannes">
      </div>
      <div class="mb-4">
        <label class="form-label">Metacritic Score (0‚Äì100)</label>
        <input type="number" name="meta_score" step="0.1" min="0" max="100" class="form-control" placeholder="e.g. 87.0" required>
      </div>
      
      <!-- üèÜ Section 3: Awards Potential -->
      <h2>üèÜ Awards Potential</h2>
      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Similar Films Won in Past?</label>
          <select name="past_oscar_trend" class="form-select">
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">In Awards Season?</label>
          <select name="awards_season" class="form-select">
            <option value="">Select</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Cast Awards History</label>
          <input type="text" name="acting_caliber" class="form-control" placeholder="e.g. 3√ó nominee">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Director Awards History</label>
          <input type="text" name="director_awards" class="form-control" placeholder="e.g. Won once before">
        </div>
        <div class="col-md-6">
          <label class="form-label">Strong Categories</label>
          <input type="text" name="category_strength" class="form-control" placeholder="e.g. Editing, VFX">
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Festival Reception</label>
        <input type="text" name="festival_reception" class="form-control" placeholder="e.g. 7‚ÄØmin ovation">
      </div>
      <div class="mb-3">
        <label class="form-label">Review Consensus</label>
        <input type="text" name="review_scores" class="form-control" placeholder="e.g. 94% RT, 8.7 IMDb">
      </div>
      <div class="mb-4">
        <label class="form-label">Representation / Themes</label>
        <input type="text" name="representation" class="form-control" placeholder="e.g. Diverse cast">
      </div>
      <div class="mb-4">
        <label class="form-label">Competing Award Films</label>
        <input type="text" name="award_competition" class="form-control" placeholder="e.g. Dune‚ÄØ2, Scorsese">
      </div>
      <div class="mb-4">
        <label class="form-label">Nominations</label>
        <input type="text" name="nominations" class="form-control" placeholder="e.g. 1, 2">
      </div>
      <!-- üì¶ Raw Metadata -->

      
      <!-- Submit -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4 py-2">Submit for Prediction</button>
      </div>
    </form>
  </div>

  <div id="predictionResult" class="container mt-4 d-none"></div>
  <script src="script/app.js" defer></script>
 </body>
</html>
